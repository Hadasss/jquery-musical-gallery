<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Musical Gallery</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/icons8-music-48.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/final-musicalGallery.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Assistant:wght@200;300&family=Kolker+Brush&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/jquery.flipster.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="headline">My Musical Gallery</h1>
        <h3 class="headline">Click on the pic!</h3>
      </div>

      <div class="carousel">
        <ul>
          <li id="1" class="pic">
            <img
              onclick="playSong('Avengers')"
              src="./assets/images/1_1.jpg"
              alt="scenery"
            />
          </li>
          <li id="2" class="pic">
            <img
              onclick="playSong('River')"
              src="./assets/images/2.jpg"
              alt="scenery"
            />
          </li>
          <li id="3" class="pic">
            <img
              onclick="playSong('Sail')"
              src="./assets/images/3_3.jpg"
              alt="scenery"
            />
          </li>
          <li id="4" class="pic">
            <img
              onclick="playSong('Warfare')"
              src="./assets/images/4.jpg"
              alt="scenery"
            />
          </li>
          <li id="5" class="pic">
            <img
              onclick="playSong('Joni')"
              src="./assets/images/5_5.jpg"
              alt="scenery"
            />
          </li>
          <li id="6" class="pic">
            <img
              onclick="playSong('Wait')"
              src="./assets/images/6_6.jpg"
              alt="scenery"
            />
          </li>
          <li id="7" class="pic">
            <img
              onclick="playSong('Suzanne')"
              src="./assets/images/7_7.jpg"
              alt="scenery"
            />
          </li>
          <li id="8" class="pic">
            <img
              onclick="playSong('Bones')"
              src="./assets/images/8_8.jpg"
              alt="scenery"
            />
          </li>
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/jquery.flipster.min.js"></script>
    <script src="./assets/js/final-musicalGallery.js"></script>
  </body>
</html>
